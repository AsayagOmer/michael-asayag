<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קשר - מיכאל אסייג</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-900"><a href="index.html">מיכאל אסייג</a></div>
        <div>
            <a href="index.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">אודות</a>
            <a href="courses.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">קורסים</a>
            <a href="background-for-engineers.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">רקע להנדסאים</a>
            <a href="publications.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">פרסומים</a>
            <a href="contact.html" class="text-blue-600 font-semibold px-3 py-2">יצירת קשר</a>
        </div>
    </nav>
</header>

<main>
    <section class="bg-blue-700 text-white">
        <div class="container mx-auto px-6 py-16 text-center">
            <h1 class="text-4xl md:text-5xl font-bold">יצירת קשר</h1>
            <p class="text-lg md:text-xl mt-4 text-blue-200">יש לך שאלה? אני כאן כדי לעזור.</p>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6 max-w-2xl">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">שלח לי הודעה</h2>

                <form id="contact-form" action="https://formspree.io/f/xdkljovj" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">שם מלא</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">כתובת אימייל</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <!-- --- THIS IS THE FIX --- -->
                        <label for="message" class="block text-gray-700 font-semibold mb-2">הודעה</label>
                        <!-- --- END OF FIX --- -->
                        <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                            שלח הודעה
                        </button>
                    </div>
                </form>
                <!-- Status message will appear here -->
                <div id="form-status" class="mt-4 text-center font-semibold"></div>
            </div>
        </div>
    </section>
</main>

<footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-6 text-center">
        <p>&copy; 2024 מיכאל אסייג. כל הזכויות שמורות.</p>
    </div>
</footer>

<script>
    var form = document.getElementById("contact-form");

    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("form-status");
        var data = new FormData(event.target);

        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                status.innerHTML = "תודה! ההודעה נשלחה בהצלחה.";
                status.style.color = 'green';
                form.reset()
            } else {
                response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                        status.innerHTML = "אופס! הייתה בעיה בשליחת הטופס.";
                        status.style.color = 'red';
                    }
                })
            }
        }).catch(error => {
            status.innerHTML = "אופס! הייתה בעיה בשליחת הטופס.";
            status.style.color = 'red';
        });
    }

    form.addEventListener("submit", handleSubmit)
</script>

</body>
</html>

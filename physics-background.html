<main>
    <section class="bg-blue-700 text-white">

        <p>&copy; 2025 מיכאל אסייג. כל הזכויות שמורות.</p>
    </div>
</footer>

<script>
    const CONTENT_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQTaNkP0Rqwf-UzVt2H-T9Rk6L8YsQ3PFn7mXrTUoV8I08yyVikLzXcmopasIfUaS5-OXRQbQ49tqLl/pub?gid=1417493695&single=true&output=csv';

    const cleanCell = (cell) => {
        if (typeof cell !== 'string') return '';
        let cleaned = cell.trim().replace(/^"|"$/g, '');
        return cleaned.replace(/""/g, '"');
    };

    function generateItemHTML(item) {
        if (item.type && (item.type.toLowerCase() === 'youtube' || item.type.toLowerCase() === 'video')) {
            let videoId;
            try {
                const url = new URL(item.url);
                if (url.hostname.includes('youtube.com') && url.pathname === '/watch') {
                    videoId = url.searchParams.get('v');
                } else if (url.hostname.includes('youtu.be')) {
                    videoId = url.pathname.slice(1);
                } else if (url.pathname.includes('/embed/')) {
                    videoId = item.url.split('/embed/')[1].split('?')[0];
                }
            } catch (e) {
                videoId = item.url;
            }

            return `
                <div class="bg-white p-8 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                    <h3 class="text-2xl font-bold text-gray-900 mb-4 text-center">${item.title}</h3>
                    <div class="max-w-xl mx-auto">
                        <div class="aspect-video rounded-lg overflow-hidden shadow-md">
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full"></iframe>
                        </div>
                    </div>
                    <p class="mt-6 text-gray-600 text-center text-lg">${item.description || ''}</p>
                </div>
            `;
        } else { // Default to 'file' or generic link
            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <div>
                        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="flex items-center justify-between p-3 rounded-md hover:bg-blue-50 text-blue-600">
                            <span>${item.title}</span>
                            <span class="bg-blue-500 text-white text-sm font-semibold px-3 py-1 rounded-full hover:bg-blue-600 transition-colors">פתיחה</span>
                        </a>
                    </div>
                </div>
            `;
        }
    }

    async function fetchAndRenderData() {
        const contentContainer = document.getElementById('content-container');
        // Define the topic in English
        const currentTopicEnglish = 'Physics'; // The specific change for this page

        try {
            const response = await fetch(CONTENT_SHEET_URL);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const csvText = await response.text();

            // Correctly parse CSV with commas inside quotes
            const lines = csvText.split(/\r?\n/);
            const headers = lines[0].split(',').map(header => cleanCell(header.toLowerCase()));
            const topicIndex = headers.indexOf('topic');

            if (topicIndex === -1) {
                contentContainer.innerHTML = '<p class="text-red-500 text-center">שגיאה: עמודת "topic" לא נמצאה בקובץ.</p>';
                return;
            }

            const allItems = lines.slice(1).map(line => {
                const columns = [];
                let current = '';
                let inQuotes = false;
                for (const char of line) {
                    if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === ',' && !inQuotes) { columns.push(current); current = ''; }
                    else { current += char; }
                }
                columns.push(current);

                if (columns.length < 5) return null;

                return {
                    type: cleanCell(columns[0]),
                    title: cleanCell(columns[1]),
                    description: cleanCell(columns[2]),
                    url: cleanCell(columns[3]),
                    topic: cleanCell(columns[4])
                };
            }).filter(item => item && item.topic.toLowerCase() === currentTopicEnglish.toLowerCase());

            if (allItems.length > 0) {
                contentContainer.innerHTML = allItems.map(generateItemHTML).join('');
            } else {
                contentContainer.innerHTML = '<p class="text-center text-gray-500">אין פריטים להצגה כרגע.</p>';
            }

        } catch (error) {
            console.error('Error fetching data:', error);
            contentContainer.innerHTML = '<p class="text-red-500 text-center">אירעה שגיאה בטעינת הנתונים. ודא שקובץ ה-Google Sheets פתוח לציבור ושה-URL נכון.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', fetchAndRenderData);
</script>
</body>
</html>
